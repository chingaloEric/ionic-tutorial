<ion-header>
  <ion-toolbar color="primary">
    <ion-title>recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes">
      <ion-avatar>
        <img src="{{ recipe.image }}" />
      </ion-avatar>
      <ion-label padding [routerLink]="['/recipes', recipe.id]">
        {{ recipe.title }}</ion-label
      >
    </ion-item>
  </ion-list>
</ion-content>
